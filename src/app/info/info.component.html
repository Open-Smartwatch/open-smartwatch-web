<section class="section">
    <div class="container">
        <p class="heading">OSW-API Information</p>
        <progress class="progress is-large is-primary" *ngIf="tagsLoading"></progress>
        <article class="message is-danger" *ngIf="error">
            <div class="message-body">Error: {{ error }}</div>
        </article>
        <div id="mtags" class="field is-grouped is-grouped-multiline" *ngIf="tagsApi">
            <div class="control" *ngFor="let tag of tagsApi">
                <div class="tags has-addons">
                    <span class="tag is-dark">{{ tag.name }}</span>
                    <span class="tag is-primary">{{ tag.value }}</span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <p class="heading">OSW-UI Information</p>
        <div id="mtags" class="field is-grouped is-grouped-multiline">
            <div class="control" *ngFor="let tag of tagsUI">
                <div class="tags has-addons">
                    <span class="tag is-dark">{{ tag.name }}</span>
                    <span class="tag is-primary">{{ tag.value }}</span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <p class="heading">OSW Actions</p>
        <progress class="progress is-large is-primary" *ngIf="actionLoading"></progress>
        <div class="buttons" *ngIf="!actionLoading">
            <button class="button is-warning" (click)="reboot()">Reboot Watch</button>
            <button class="button is-danger" (click)="reset(false)">Reset Configuration</button>
            <button class="button is-danger" (click)="reset(true)">Reset NVS</button>
        </div>
    </div>
</section>
